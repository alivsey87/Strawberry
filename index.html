<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Introduction</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body data-bs-spy="scroll" data-bs-target="#navbarNav" data-bs-offset="0" tabindex="0">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top p-0">
        <div class="container-fluid">
            <a class="navbar-brand ps-2 pb-3 flex-grow-3" href="#home">
                <img id="nav-logo" src="static/s-logo-white.png" alt="Strawberry Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-3"><a class="nav-link" href="#">Store</a></li>
                    <li class="nav-item px-3"><a class="nav-link" href="#accessories">Accessories</a></li>
                    <li class="nav-item px-3"><a class="nav-link" href="#">Subscribe</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero One section -->
    <div class="container-fluid mx-0 px-0 position-relative">
        <div id="hero-one-text" class="container-fluid mt-3 pt-5 position-absolute">
            <div class="row justify-content-center text-center">
                <h2 class="col-12">uSpeaker 4 Pro</h2>
                <h3 class="col-12 mb-4">Hello, Strawberry Sound.</h3>
                <a href="#" class="btn btn-primary rounded-pill">Learn more</a>
                <a href="#" class="btn btn-outline-primary rounded-pill">Buy</a>
            </div>
        </div>
        <img id="hero-one-img" class="img-fluid" src="static/alien-speaker.jpg" alt="A cool looking Speaker">
    </div>

    <!-- Hero Two section -->
    <div class="container-fluid mx-0 mt-3 px-0 position-relative">
        <div id="hero-two-text" class="container-fluid mt-3 pt-5 position-absolute">
            <div class="row justify-content-center text-center">
                <div class="container-fluid d-flex justify-content-center align-items-center">
                    <img id="hero-two-logo" class="d-inline" src="static/s-logo-white.png" alt="hero 2 header logo">
                    <h2 class="d-inline pt-1 ms-1 mb-0">TECH</h2>
                </div>
                <h4 class="col-12 mb-1">MEGA 3</h4>
                <h3 class="col-12 mb-4">New look. Never look back.</h3>
                <a href="#" class="btn btn-primary rounded-pill">Learn more</a>
                <a href="#" class="btn btn-outline-primary rounded-pill">Buy</a>
            </div>
        </div>
        <img id="hero-two-img" class="img-fluid" src="static/ball-edge.jpg" alt="some future technology">
    </div>


</body>

</html>
