<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Introduction</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ps-2 pb-3 flex-grow-3" href="#home">
                <img id="nav-logo" src="static/s-logo-white.png" alt="Strawberry Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero One section -->
     <div class="container-fluid mx-0 px-0">
        <img class="img-fluid" src="static/alien-speaker.jpg" alt="A cool looking Speaker">
     </div>

    <!-- Hero Two section -->
    <div class="container-fluid mx-0 mt-2 px-0">
        <img class="img-fluid" src="static/ball-edge.jpg" alt="a cool ball and edge thingy">
     </div>


</body>

</html>
